<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Background Color Tester</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="card">
			<label for="colorInput">Enter a color (name or hex):</label>
			<div class="controls">
				<input id="colorInput" type="text" placeholder="#ff8800 or orange" />
				<button id="applyBtn">Apply</button>
			</div>
			<div class="hint">You can type color names (e.g. "teal") or hex values (e.g. "#1a73e8"). Press Enter to apply.</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
